<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Mimic Ship</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      touch-action: none;
      font-family: Arial, sans-serif;
    }
    #video {
      display: none;
    }
    #gameCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
    #startScreen, #gameOverScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      z-index: 10;
      text-align: center;
      padding: 20px;
    }
    #gameOverScreen {
      display: none;
    }
    button {
      margin-top: 20px;
      padding: 12px 30px;
      font-size: 18px;
      background: #0ff;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #0cc;
    }
    #debugDiv {
      position: fixed;
      top: 10px;
      left: 10px;
      color: #0ff;
      background: rgba(0,0,0,0.7);
      padding: 6px 10px;
      font-family: monospace;
      font-size: 14px;
      z-index: 999;
      border-radius: 4px;
      display: none; /* —Å–∫—Ä–æ–µ–º –æ—Ç –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π, –Ω–æ –æ—Å—Ç–∞–≤–∏–º –¥–ª—è –æ—Ç–ª–∞–¥–∫–∏ –ø—Ä–∏ –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ—Å—Ç–∏ */
    }
  </style>
</head>
<body>
  <video id="video" playsinline muted></video>
  <canvas id="gameCanvas"></canvas>
  <div id="debugDiv"></div>

  <div id="startScreen">
    <h1>üöÄ Mimic Ship</h1>
    <p>–ü–æ–¥–Ω–∏–º–∞–π –±—Ä–æ–≤–∏ ‚Üí –∫–æ—Ä–∞–±–ª—å –ª–µ—Ç–∏—Ç –≤–≤–µ—Ä—Ö!<br>–ò–∑–±–µ–≥–∞–π –∫—Ä–∞—Å–Ω—ã—Ö —Å—Ç–µ–Ω.</p>
    <button id="startBtn">–†–∞–∑—Ä–µ—à–∏—Ç—å –∫–∞–º–µ—Ä—É –∏ –Ω–∞—á–∞—Ç—å</button>
  </div>

  <div id="gameOverScreen">
    <h2>üí• –ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞!</h2>
    <p>–ü–æ–¥–Ω–∏–º–∏ –±—Ä–æ–≤–∏ –∏–ª–∏ –Ω–∞–∂–º–∏ –∫–Ω–æ–ø–∫—É, —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å –∑–∞–Ω–æ–≤–æ.</p>
    <button id="restartBtn">–ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å —Å–Ω–æ–≤–∞</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const startScreen = document.getElementById('startScreen');
    const gameOverScreen = document.getElementById('gameOverScreen');
    const startBtn = document.getElementById('startBtn');
    const restartBtn = document.getElementById('restartBtn');
    const debugDiv = document.getElementById('debugDiv');

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    const ship = {
      x: 100,
      y: canvas.height / 2,
      radius: 20,
      alive: true
    };

    let obstacles = [];
    let faceMesh;
    let camera;
    let eyebrowRaiseValue = 0.0; // –±—É–¥–µ—Ç –æ–±–Ω–æ–≤–ª—è—Ç—å—Å—è –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏
    let gameActive = false;
    let neutralEyebrow = 0.035; // –±–∞–∑–æ–≤–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ, –ø–æ–¥—Å—Ç—Ä–∞–∏–≤–∞–µ–º–æ–µ

    // –§–ª–∞–≥ –¥–ª—è –∫–∞–ª–∏–±—Ä–æ–≤–∫–∏ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)
    let calibrated = false;
    let calibrationSamples = [];
    let calibrationCount = 0;

    function initFaceMesh() {
      faceMesh = new FaceMesh({
        locateFile: (file) => {
          return `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`;
        }
      });

      faceMesh.setOptions({
        maxNumFaces: 1,
        refineLandmarks: true,
        minDetectionConfidence: 0.5,
        minTrackingConfidence: 0.5
      });

      faceMesh.onResults(onFaceResults);
    }

    function onFaceResults(results) {
      if (results.multiFaceLandmarks?.[0]) {
        const lm = results.multiFaceLandmarks[0];

        // –ò—Å–ø–æ–ª—å–∑—É–µ–º —É–ª—É—á—à–µ–Ω–Ω—ã–µ —Ç–æ—á–∫–∏
        const leftRaise = lm[70].y - lm[55].y;   // –í–ï–†–• - –ù–ò–ó = –ø–æ–ª–æ–∂–∏—Ç–µ–ª—å–Ω–æ–µ –ø—Ä–∏ –ø–æ–¥–Ω—è—Ç–∏–∏
        const rightRaise = lm[300].y - lm[285].y;
        eyebrowRaiseValue = (leftRaise + rightRaise) / 2;

        // –û—Ç–ª–∞–¥–∫–∞ (–º–æ–∂–Ω–æ –≤–∫–ª—é—á–∏—Ç—å, –µ—Å–ª–∏ –Ω—É–∂–Ω–æ)
        // debugDiv.textContent = `Raise: ${eyebrowRaiseValue.toFixed(4)}`;
        // debugDiv.style.display = 'block';

        // –ê–≤—Ç–æ–∫–∞–ª–∏–±—Ä–æ–≤–∫–∞ –ø–µ—Ä–≤—ã—Ö 30 –∫–∞–¥—Ä–æ–≤ (500 –º—Å)
        if (!calibrated && calibrationCount < 30) {
          calibrationSamples.push(eyebrowRaiseValue);
          calibrationCount++;
          if (calibrationCount === 30) {
            neutralEyebrow = calibrationSamples.reduce((a, b) => a + b, 0) / calibrationSamples.length;
            calibrated = true;
          }
        }

        // –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫ –ø–æ –º–∏–º–∏–∫–µ
        if (!ship.alive && eyebrowRaiseValue > neutralEyebrow + 0.03) {
          resetGame();
        }
      }
    }

    function updateShip() {
      if (!ship.alive) return;

      // –¢–µ–ø–µ—Ä—å: —á–µ–º –ë–û–õ–¨–®–ï eyebrowRaiseValue ‚Äî —Ç–µ–º –í–´–®–ï –∫–æ—Ä–∞–±–ª—å
      const sensitivity = 1200; // –≤—ã—Å–æ–∫–∞—è —á—É–≤—Å—Ç–≤–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å
      const offset = eyebrowRaiseValue - neutralEyebrow;
      const targetY = canvas.height / 2 - offset * sensitivity;

      // –ü–ª–∞–≤–Ω–æ–µ —Å–ª–µ–¥–æ–≤–∞–Ω–∏–µ
      ship.y += (targetY - ship.y) * 0.2;
      ship.y = Math.max(ship.radius, Math.min(canvas.height - ship.radius, ship.y));
    }

    function spawnObstacle() {
      if (Math.random() < 0.03 && ship.alive) {
        const gap = 180; // —á—É—Ç—å —à–∏—Ä–µ –¥–ª—è —É–¥–æ–±—Å—Ç–≤–∞
        const topHeight = Math.random() * (canvas.height - gap - 100) + 50;
        obstacles.push({
          x: canvas.width,
          topY: 0,
          topHeight: topHeight,
          bottomY: topHeight + gap,
          bottomHeight: canvas.height - (topHeight + gap),
          width: 50
        });
      }
    }

    function checkCollision(obs) {
      const r = ship.radius;
      const shipLeft = ship.x - r;
      const shipRight = ship.x + r;
      const shipTop = ship.y - r;
      const shipBottom = ship.y + r;

      const obsLeft = obs.x;
      const obsRight = obs.x + obs.width;

      if (shipRight > obsLeft && shipLeft < obsRight) {
        if (shipTop < obs.topHeight || shipBottom > obs.bottomY) {
          return true;
        }
      }
      return false;
    }

    function gameLoop() {
      if (!gameActive) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      updateShip();
      spawnObstacle();

      // –ö–æ—Ä–∞–±–ª—å
      ctx.fillStyle = '#0ff';
      ctx.beginPath();
      ctx.arc(ship.x, ship.y, ship.radius, 0, Math.PI * 2);
      ctx.fill();

      // –ü—Ä–µ–ø—è—Ç—Å—Ç–≤–∏—è
      for (let i = obstacles.length - 1; i >= 0; i--) {
        const obs = obstacles[i];
        obs.x -= 6;

        ctx.fillStyle = '#f55';
        ctx.fillRect(obs.x, obs.topY, obs.width, obs.topHeight);
        ctx.fillRect(obs.x, obs.bottomY, obs.width, obs.bottomHeight);

        if (checkCollision(obs)) {
          ship.alive = false;
          gameOverScreen.style.display = 'flex';
          gameActive = false;
          return;
        }

        if (obs.x + obs.width < 0) {
          obstacles.splice(i, 1);
        }
      }

      if (ship.alive) {
        requestAnimationFrame(gameLoop);
      }
    }

    function resetGame() {
      ship.y = canvas.height / 2;
      ship.alive = true;
      obstacles = [];
      gameOverScreen.style.display = 'none';
      gameActive = true;
      calibrated = false;
      calibrationSamples = [];
      calibrationCount = 0;
      gameLoop();
    }

    startBtn.addEventListener('click', async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ 
          video: { 
            facingMode: 'user',
            width: { ideal: 320 },
            height: { ideal: 240 }
          } 
        });
        video.srcObject = stream;
        startScreen.style.display = 'none';
        initFaceMesh();

        camera = new Camera(video, {
          onFrame: async () => {
            if (video.videoWidth > 0) {
              await faceMesh.send({ image: video });
            }
          },
          width: 320,
          height: 240
        });
        camera.start();

        setTimeout(() => {
          gameActive = true;
          gameLoop();
        }, 1000);
      } catch (err) {
        alert('–û—à–∏–±–∫–∞ –∫–∞–º–µ—Ä—ã: —Ä–∞–∑—Ä–µ—à–∏—Ç–µ –¥–æ—Å—Ç—É–ø –∏ –æ–±–Ω–æ–≤–∏—Ç–µ —Å—Ç—Ä–∞–Ω–∏—Ü—É.');
        console.error(err);
      }
    });

    restartBtn.addEventListener('click', resetGame);
  </script>
</body>
</html>
