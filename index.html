<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Mimic Ship</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      touch-action: none;
      font-family: Arial, sans-serif;
    }
    #video {
      display: none;
    }
    #gameCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
    #startScreen, #gameOverScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      z-index: 10;
      text-align: center;
      padding: 20px;
    }
    #gameOverScreen {
      display: none;
    }
    button {
      margin-top: 20px;
      padding: 12px 30px;
      font-size: 18px;
      background: #0ff;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #0cc;
    }
  </style>
</head>
<body>
  <video id="video" playsinline muted></video>
  <canvas id="gameCanvas"></canvas>

  <div id="startScreen">
    <h1>üöÄ Mimic Ship</h1>
    <p>–£–ø—Ä–∞–≤–ª—è–π –∫–æ—Ä–∞–±–ª—ë–º –º–∏–º–∏–∫–æ–π!<br>–ü–æ–¥–Ω–∏–º–∞–π –±—Ä–æ–≤–∏, —á—Ç–æ–±—ã –ª–µ—Ç–µ—Ç—å –≤–≤–µ—Ä—Ö.</p>
    <button id="startBtn">–†–∞–∑—Ä–µ—à–∏—Ç—å –∫–∞–º–µ—Ä—É –∏ –Ω–∞—á–∞—Ç—å</button>
  </div>

  <div id="gameOverScreen">
    <h2>üí• –ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞!</h2>
    <p>–ü–æ–¥–Ω–∏–º–∏ –±—Ä–æ–≤–∏ –ø–æ–≤—ã—à–µ, —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å –∑–∞–Ω–æ–≤–æ.</p>
  </div>

  <!-- –ó–∞–≥—Ä—É–∑–∫–∞ MediaPipe (–ë–ï–ó –õ–ò–®–ù–ò–• –ü–†–û–ë–ï–õ–û–í!) -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const startScreen = document.getElementById('startScreen');
    const gameOverScreen = document.getElementById('gameOverScreen');
    const startBtn = document.getElementById('startBtn');

    // –ê–¥–∞–ø—Ç–∞—Ü–∏—è –ø–æ–¥ —Ä–∞–∑–º–µ—Ä —ç–∫—Ä–∞–Ω–∞
    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    // –ü–∞—Ä–∞–º–µ—Ç—Ä—ã –∫–æ—Ä–∞–±–ª—è
    const ship = {
      x: 100,
      y: canvas.height / 2,
      radius: 20,
      alive: true
    };

    let obstacles = [];
    let faceMesh;
    let camera;
    let eyebrowRaiseValue = 0.045; // –Ω–µ–π—Ç—Ä–∞–ª—å–Ω–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ
    let gameActive = false; // –∞–∫—Ç–∏–≤–Ω–∞ –ª–∏ –∏–≥—Ä–∞

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è FaceMesh
    function initFaceMesh() {
      faceMesh = new FaceMesh({
        locateFile: (file) => {
          // ‚úÖ –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π URL ‚Äî –±–µ–∑ –ø—Ä–æ–±–µ–ª–æ–≤!
          return `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`;
        }
      });

      faceMesh.setOptions({
        maxNumFaces: 1,
        refineLandmarks: true,
        minDetectionConfidence: 0.5,
        minTrackingConfidence: 0.5
      });

      faceMesh.onResults(onFaceResults);
    }

    // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤ —Å –∫–∞–º–µ—Ä—ã
    function onFaceResults(results) {
      if (results.multiFaceLandmarks && results.multiFaceLandmarks.length > 0) {
        const landmarks = results.multiFaceLandmarks[0];
        // –¢–æ—á–∫–∏ –±—Ä–æ–≤–µ–π
        const leftTop = landmarks[105];
        const leftBottom = landmarks[66];
        const rightTop = landmarks[334];
        const rightBottom = landmarks[296];

        const leftRaise = leftBottom.y - leftTop.y;
        const rightRaise = rightBottom.y - rightTop.y;
        eyebrowRaiseValue = (leftRaise + rightRaise) / 2;

        // –ï—Å–ª–∏ –∏–≥—Ä–æ–∫ –º—ë—Ä—Ç–≤, –Ω–æ –ø–æ–¥–Ω—è–ª –±—Ä–æ–≤–∏ ‚Äî –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫
        if (!ship.alive && eyebrowRaiseValue > 0.07) {
          resetGame();
        }
      }
    }

    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–æ–∑–∏—Ü–∏–∏ –∫–æ—Ä–∞–±–ª—è
    function updateShip() {
      if (!ship.alive) return;
      const sensitivity = 800;
      const neutral = 0.045;
      const targetY = canvas.height / 2 - (eyebrowRaiseValue - neutral) * sensitivity;
      ship.y = ship.y * 0.8 + targetY * 0.2; // –ø–ª–∞–≤–Ω–æ–µ –¥–≤–∏–∂–µ–Ω–∏–µ
      ship.y = Math.max(ship.radius, Math.min(canvas.height - ship.radius, ship.y));
    }

    // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –ø—Ä–µ–ø—è—Ç—Å—Ç–≤–∏–π
    function spawnObstacle() {
      if (Math.random() < 0.03 && ship.alive) {
        const gap = 150;
        const topHeight = Math.random() * (canvas.height - gap - 100) + 50;
        obstacles.push({
          x: canvas.width,
          topY: 0,
          topHeight: topHeight,
          bottomY: topHeight + gap,
          bottomHeight: canvas.height - (topHeight + gap),
          width: 40
        });
      }
    }

    // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è
    function checkCollision(obs) {
      const shipLeft = ship.x - ship.radius;
      const shipRight = ship.x + ship.radius;
      const shipTop = ship.y - ship.radius;
      const shipBottom = ship.y + ship.radius;

      const obsLeft = obs.x;
      const obsRight = obs.x + obs.width;

      if (shipRight > obsLeft && shipLeft < obsRight) {
        if (shipTop < obs.topHeight || shipBottom > obs.bottomY) {
          return true;
        }
      }
      return false;
    }

    // –û—Å–Ω–æ–≤–Ω–æ–π –∏–≥—Ä–æ–≤–æ–π —Ü–∏–∫–ª
    function gameLoop() {
      if (!gameActive) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      updateShip();
      spawnObstacle();

      // –†–∏—Å—É–µ–º –∫–æ—Ä–∞–±–ª—å
      ctx.fillStyle = '#0ff';
      ctx.beginPath();
      ctx.arc(ship.x, ship.y, ship.radius, 0, Math.PI * 2);
      ctx.fill();

      // –†–∏—Å—É–µ–º –∏ –æ–±–Ω–æ–≤–ª—è–µ–º –ø—Ä–µ–ø—è—Ç—Å—Ç–≤–∏—è
      for (let i = obstacles.length - 1; i >= 0; i--) {
        const obs = obstacles[i];
        obs.x -= 6;

        ctx.fillStyle = '#f55';
        ctx.fillRect(obs.x, obs.topY, obs.width, obs.topHeight);
        ctx.fillRect(obs.x, obs.bottomY, obs.width, obs.bottomHeight);

        if (checkCollision(obs)) {
          ship.alive = false;
          gameOverScreen.style.display = 'flex';
          gameActive = false;
          return;
        }

        // –£–¥–∞–ª—è–µ–º —É—à–µ–¥—à–∏–µ –ø—Ä–µ–ø—è—Ç—Å—Ç–≤–∏—è
        if (obs.x + obs.width < 0) {
          obstacles.splice(i, 1);
        }
      }

      if (ship.alive) {
        requestAnimationFrame(gameLoop);
      }
    }

    // –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫ –∏–≥—Ä—ã
    function resetGame() {
      ship.y = canvas.height / 2;
      ship.alive = true;
      obstacles = [];
      gameOverScreen.style.display = 'none';
      gameActive = true;
      gameLoop();
    }

    // –ù–∞—á–∞–ª–æ –∏–≥—Ä—ã –ø–æ –∫–ª–∏–∫—É
    startBtn.addEventListener('click', async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;

        startScreen.style.display = 'none';
        initFaceMesh();

        // –ó–∞–ø—É—Å–∫ –∫–∞–º–µ—Ä—ã
        camera = new Camera(video, {
          onFrame: async () => {
            await faceMesh.send({ image: video });
          },
          width: 320,
          height: 240
        });
        camera.start();

        // –ù–µ–±–æ–ª—å—à–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞, —á—Ç–æ–±—ã –∫–∞–º–µ—Ä–∞ —Å—Ç–∞—Ä—Ç–æ–≤–∞–ª–∞
        setTimeout(() => {
          gameActive = true;
          gameLoop();
        }, 800);
      } catch (err) {
        alert('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ: ' + (err.message || '—Ä–∞–∑—Ä–µ—à–∏—Ç–µ –¥–æ—Å—Ç—É–ø –∏ –æ–±–Ω–æ–≤–∏—Ç–µ —Å—Ç—Ä–∞–Ω–∏—Ü—É'));
        console.error(err);
      }
    });
  </script>
</body>
</html>
