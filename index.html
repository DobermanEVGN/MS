<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Mimic Ship</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      touch-action: none;
      font-family: Arial, sans-serif;
    }
    #video {
      display: none;
    }
    #gameCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
    #startScreen, #gameOverScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      z-index: 10;
      text-align: center;
      padding: 20px;
    }
    #gameOverScreen {
      display: none;
    }
    button {
      margin-top: 20px;
      padding: 12px 30px;
      font-size: 18px;
      background: #0ff;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #0cc;
    }
  </style>
</head>
<body>
  <video id="video" playsinline muted></video>
  <canvas id="gameCanvas"></canvas>

  <div id="startScreen">
    <h1>üöÄ Mimic Ship</h1>
    <p>–ü–æ–¥–Ω–∏–º–∞–π –±—Ä–æ–≤–∏ ‚Üí –∫–æ—Ä–∞–±–ª—å –ª–µ—Ç–∏—Ç –≤–≤–µ—Ä—Ö!<br>–ò–∑–±–µ–≥–∞–π –∫—Ä–∞—Å–Ω—ã—Ö —Å—Ç–µ–Ω.</p>
    <button id="startBtn">–†–∞–∑—Ä–µ—à–∏—Ç—å –∫–∞–º–µ—Ä—É –∏ –Ω–∞—á–∞—Ç—å</button>
  </div>

  <div id="gameOverScreen">
    <h2>üí• –ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞!</h2>
    <p>–ü–æ–¥–Ω–∏–º–∏ –±—Ä–æ–≤–∏ –∏–ª–∏ –Ω–∞–∂–º–∏ –∫–Ω–æ–ø–∫—É, —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å –∑–∞–Ω–æ–≤–æ.</p>
    <button id="restartBtn">–ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å —Å–Ω–æ–≤–∞</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const startScreen = document.getElementById('startScreen');
    const gameOverScreen = document.getElementById('gameOverScreen');
    const startBtn = document.getElementById('startBtn');
    const restartBtn = document.getElementById('restartBtn');

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    const shipRadius = 20;
    const minGap = shipRadius * 4; // –º–∏–Ω–∏–º—É–º 4√ó —Ä–∞–¥–∏—É—Å = 2√ó –¥–∏–∞–º–µ—Ç—Ä (80px)

    const ship = {
      x: 100,
      y: canvas.height / 2,
      radius: shipRadius,
      alive: true
    };

    let obstacles = [];
    let faceMesh;
    let camera;
    let eyebrowRaiseValue = 0.0;
    let neutralEyebrow = 0.035;
    let gameActive = false;
    let calibrated = false;
    let calibrationSamples = [];
    let calibrationCount = 0;

    function initFaceMesh() {
      faceMesh = new FaceMesh({
        locateFile: (file) => {
          return `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`;
        }
      });

      faceMesh.setOptions({
        maxNumFaces: 1,
        refineLandmarks: true,
        minDetectionConfidence: 0.5,
        minTrackingConfidence: 0.5
      });

      faceMesh.onResults(onFaceResults);
    }

    function onFaceResults(results) {
      if (results.multiFaceLandmarks?.[0]) {
        const lm = results.multiFaceLandmarks[0];
        // –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –ø–æ—Ä—è–¥–æ–∫: –≤–µ—Ä—Ö - –Ω–∏–∑ ‚Üí –ø–æ–ª–æ–∂–∏—Ç–µ–ª—å–Ω–æ–µ = –ø–æ–¥–Ω—è—Ç–∏–µ
        const leftRaise = lm[70].y - lm[55].y;
        const rightRaise = lm[300].y - lm[285].y;
        eyebrowRaiseValue = (leftRaise + rightRaise) / 2;

        if (!calibrated && calibrationCount < 30) {
          calibrationSamples.push(eyebrowRaiseValue);
          calibrationCount++;
          if (calibrationCount === 30) {
            neutralEyebrow = calibrationSamples.reduce((a, b) => a + b, 0) / calibrationSamples.length;
            calibrated = true;
          }
        }

        // –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫ –ø–æ –º–∏–º–∏–∫–µ
        if (!ship.alive && eyebrowRaiseValue > neutralEyebrow + 0.025) {
          resetGame();
        }
      }
    }

    function updateShip() {
      if (!ship.alive) return;

      // –ú–ê–ö–°–ò–ú–ê–õ–¨–ù–ê–Ø —á—É–≤—Å—Ç–≤–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å!
      const sensitivity = 2000; // –±—ã–ª–æ 1200 ‚Üí —Ç–µ–ø–µ—Ä—å 2000!
      const offset = eyebrowRaiseValue - neutralEyebrow;
      const targetY = canvas.height / 2 - offset * sensitivity;

      // –ü–æ—á—Ç–∏ –º–≥–Ω–æ–≤–µ–Ω–Ω–∞—è —Ä–µ–∞–∫—Ü–∏—è (–∫–æ—ç—Ñ—Ñ–∏—Ü–∏–µ–Ω—Ç 0.4 –≤–º–µ—Å—Ç–æ 0.2)
      ship.y += (targetY - ship.y) * 0.4;
      ship.y = Math.max(ship.radius, Math.min(canvas.height - ship.radius, ship.y));
    }

    function spawnObstacle() {
      if (Math.random() < 0.035 && ship.alive) { // —á—É—Ç—å —á–∞—â–µ
        const minHeight = 50;
        const maxHeight = canvas.height - minHeight - minGap;
        if (maxHeight <= minHeight) return; // –∑–∞—â–∏—Ç–∞ –æ—Ç –º–∞–ª–µ–Ω—å–∫–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤

        const topHeight = Math.random() * (maxHeight - minHeight) + minHeight;
        obstacles.push({
          x: canvas.width,
          topY: 0,
          topHeight: topHeight,
          bottomY: topHeight + minGap,
          bottomHeight: canvas.height - (topHeight + minGap),
          width: 50
        });
      }
    }

    function checkCollision(obs) {
      const r = ship.radius;
      const shipLeft = ship.x - r;
      const shipRight = ship.x + r;
      const shipTop = ship.y - r;
      const shipBottom = ship.y + r;

      const obsLeft = obs.x;
      const obsRight = obs.x + obs.width;

      if (shipRight > obsLeft && shipLeft < obsRight) {
        if (shipTop < obs.topHeight || shipBottom > obs.bottomY) {
          return true;
        }
      }
      return false;
    }

    function gameLoop() {
      if (!gameActive) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      updateShip();
      spawnObstacle();

      // –ö–æ—Ä–∞–±–ª—å
      ctx.fillStyle = '#0ff';
      ctx.beginPath();
      ctx.arc(ship.x, ship.y, ship.radius, 0, Math.PI * 2);
      ctx.fill();

      // –ü—Ä–µ–ø—è—Ç—Å—Ç–≤–∏—è
      for (let i = obstacles.length - 1; i >= 0; i--) {
        const obs = obstacles[i];
        obs.x -= 7; // —á—É—Ç—å –±—ã—Å—Ç—Ä–µ–µ

        ctx.fillStyle = '#f55';
        ctx.fillRect(obs.x, obs.topY, obs.width, obs.topHeight);
        ctx.fillRect(obs.x, obs.bottomY, obs.width, obs.bottomHeight);

        if (checkCollision(obs)) {
          ship.alive = false;
          gameOverScreen.style.display = 'flex';
          gameActive = false;
          return;
        }

        if (obs.x + obs.width < 0) {
          obstacles.splice(i, 1);
        }
      }

      if (ship.alive) {
        requestAnimationFrame(gameLoop);
      }
    }

    function resetGame() {
      ship.y = canvas.height / 2;
      ship.alive = true;
      obstacles = [];
      gameOverScreen.style.display = 'none';
      gameActive = true;
      calibrated = false;
      calibrationSamples = [];
      calibrationCount = 0;
      gameLoop();
    }

    startBtn.addEventListener('click', async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ 
          video: { 
            facingMode: 'user',
            width: { ideal: 320 },
            height: { ideal: 240 }
          } 
        });
        video.srcObject = stream;
        startScreen.style.display = 'none';
        initFaceMesh();

        camera = new Camera(video, {
          onFrame: async () => {
            if (video.videoWidth > 0) {
              await faceMesh.send({ image: video });
            }
          },
          width: 320,
          height: 240
        });
        camera.start();

        setTimeout(() => {
          gameActive = true;
          gameLoop();
        }, 1000);
      } catch (err) {
        alert('–û—à–∏–±–∫–∞ –∫–∞–º–µ—Ä—ã: —Ä–∞–∑—Ä–µ—à–∏—Ç–µ –¥–æ—Å—Ç—É–ø –∏ –æ–±–Ω–æ–≤–∏—Ç–µ —Å—Ç—Ä–∞–Ω–∏—Ü—É.');
        console.error(err);
      }
    });

    restartBtn.addEventListener('click', resetGame);
  </script>
</body>
</html>
