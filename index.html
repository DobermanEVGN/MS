<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Mimic Ship</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      touch-action: none;
      font-family: Arial, sans-serif;
    }
    #video {
      display: none;
    }
    #gameCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
    #startScreen, #gameOverScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      z-index: 10;
      text-align: center;
      padding: 20px;
    }
    #gameOverScreen {
      display: none;
    }
    button {
      margin-top: 20px;
      padding: 12px 30px;
      font-size: 18px;
      background: #0ff;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #0cc;
    }
  </style>
</head>
<body>
  <video id="video" playsinline muted></video>
  <canvas id="gameCanvas"></canvas>

  <div id="startScreen">
    <h1>üöÄ Mimic Ship</h1>
    <p>–£–ø—Ä–∞–≤–ª—è–π –∫–æ—Ä–∞–±–ª—ë–º –º–∏–º–∏–∫–æ–π!<br>–ü–æ–¥–Ω–∏–º–∞–π –±—Ä–æ–≤–∏, —á—Ç–æ–±—ã –ª–µ—Ç–µ—Ç—å –≤–≤–µ—Ä—Ö.</p>
    <button id="startBtn">–†–∞–∑—Ä–µ—à–∏—Ç—å –∫–∞–º–µ—Ä—É –∏ –Ω–∞—á–∞—Ç—å</button>
  </div>

  <div id="gameOverScreen">
    <h2>üí• –ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞!</h2>
    <p>–ü–æ–¥–Ω–∏–º–∏ –±—Ä–æ–≤–∏ –ø–æ–≤—ã—à–µ, —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å –∑–∞–Ω–æ–≤–æ.</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const startScreen = document.getElementById('startScreen');
    const gameOverScreen = document.getElementById('gameOverScreen');
    const startBtn = document.getElementById('startBtn');

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    const ship = {
      x: 100,
      y: canvas.height / 2,
      radius: 20,
      alive: true
    };

    let obstacles = [];
    let faceMesh;
    let camera;
    let eyebrowRaiseValue = 0.03; // –ø–æ–Ω–∏–∂–µ–Ω–æ! –ø–æ–¥—Ö–æ–¥–∏—Ç –¥–ª—è –±–æ–ª—å—à–∏–Ω—Å—Ç–≤–∞ –ª–∏—Ü
    let gameActive = false;

    function initFaceMesh() {
      faceMesh = new FaceMesh({
        locateFile: (file) => {
          return `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`;
        }
      });

      faceMesh.setOptions({
        maxNumFaces: 1,
        refineLandmarks: true,
        minDetectionConfidence: 0.5,
        minTrackingConfidence: 0.5
      });

      faceMesh.onResults(onFaceResults);
    }

    function onFaceResults(results) {
      if (results.multiFaceLandmarks && results.multiFaceLandmarks.length > 0) {
        const landmarks = results.multiFaceLandmarks[0];

        // –ë–æ–ª–µ–µ —á—É–≤—Å—Ç–≤–∏—Ç–µ–ª—å–Ω—ã–µ —Ç–æ—á–∫–∏ –±—Ä–æ–≤–µ–π (—Ä–∞–±–æ—Ç–∞—é—Ç –ª—É—á—à–µ –Ω–∞ Xiaomi)
        const leftRaise = landmarks[55].y - landmarks[70].y;  // –ª–µ–≤–∞—è –±—Ä–æ–≤—å
        const rightRaise = landmarks[285].y - landmarks[300].y; // –ø—Ä–∞–≤–∞—è –±—Ä–æ–≤—å
        eyebrowRaiseValue = (leftRaise + rightRaise) / 2;

        // –û—Ç–ª–∞–¥–∫–∞: –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–Ω–∞—á–µ–Ω–∏–µ –Ω–∞ —ç–∫—Ä–∞–Ω–µ
        if (!window.debugDiv) {
          window.debugDiv = document.createElement('div');
          window.debugDiv.style.cssText = `
            position: fixed; top: 10px; left: 10px;
            color: #0ff; background: rgba(0,0,0,0.7);
            padding: 6px 10px; font-family: monospace;
            font-size: 16px; z-index: 999;
            border-radius: 4px;
          `;
          document.body.appendChild(window.debugDiv);
        }
        window.debugDiv.textContent = `Raise: ${eyebrowRaiseValue.toFixed(4)}`;

        // –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫ –ø—Ä–∏ –æ–∫–æ–Ω—á–∞–Ω–∏–∏ –∏–≥—Ä—ã
        if (!ship.alive && eyebrowRaiseValue > 0.05) {
          resetGame();
        }
      }
    }

    function updateShip() {
      if (!ship.alive) return;
      const sensitivity = 600; // —á—É—Ç—å –º—è–≥—á–µ
      const neutral = 0.03;    // –ø–æ–Ω–∏–∂–µ–Ω–æ!
      const targetY = canvas.height / 2 - (eyebrowRaiseValue - neutral) * sensitivity;
      ship.y += (targetY - ship.y) * 0.1; // –ø–ª–∞–≤–Ω–æ–µ —Å–ª–µ–¥–æ–≤–∞–Ω–∏–µ
      ship.y = Math.max(ship.radius, Math.min(canvas.height - ship.radius, ship.y));
    }

    function spawnObstacle() {
      if (Math.random() < 0.03 && ship.alive) {
        const gap = 150;
        const topHeight = Math.random() * (canvas.height - gap - 100) + 50;
        obstacles.push({
          x: canvas.width,
          topY: 0,
          topHeight: topHeight,
          bottomY: topHeight + gap,
          bottomHeight: canvas.height - (topHeight + gap),
          width: 40
        });
      }
    }

    function checkCollision(obs) {
      const shipLeft = ship.x - ship.radius;
      const shipRight = ship.x + ship.radius;
      const shipTop = ship.y - ship.radius;
      const shipBottom = ship.y + ship.radius;

      const obsLeft = obs.x;
      const obsRight = obs.x + obs.width;

      if (shipRight > obsLeft && shipLeft < obsRight) {
        if (shipTop < obs.topHeight || shipBottom > obs.bottomY) {
          return true;
        }
      }
      return false;
    }

    function gameLoop() {
      if (!gameActive) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      updateShip();
      spawnObstacle();

      // –ö–æ—Ä–∞–±–ª—å
      ctx.fillStyle = '#0ff';
      ctx.beginPath();
      ctx.arc(ship.x, ship.y, ship.radius, 0, Math.PI * 2);
      ctx.fill();

      // –ü—Ä–µ–ø—è—Ç—Å—Ç–≤–∏—è
      for (let i = obstacles.length - 1; i >= 0; i--) {
        const obs = obstacles[i];
        obs.x -= 6;

        ctx.fillStyle = '#f55';
        ctx.fillRect(obs.x, obs.topY, obs.width, obs.topHeight);
        ctx.fillRect(obs.x, obs.bottomY, obs.width, obs.bottomHeight);

        if (checkCollision(obs)) {
          ship.alive = false;
          gameOverScreen.style.display = 'flex';
          gameActive = false;
          return;
        }

        if (obs.x + obs.width < 0) {
          obstacles.splice(i, 1);
        }
      }

      if (ship.alive) {
        requestAnimationFrame(gameLoop);
      }
    }

    function resetGame() {
      ship.y = canvas.height / 2;
      ship.alive = true;
      obstacles = [];
      gameOverScreen.style.display = 'none';
      gameActive = true;
      gameLoop();
    }

    startBtn.addEventListener('click', async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ 
          video: { 
            facingMode: 'user', 
            width: { ideal: 320 },
            height: { ideal: 240 }
          } 
        });
        video.srcObject = stream;

        startScreen.style.display = 'none';
        initFaceMesh();

        camera = new Camera(video, {
          onFrame: async () => {
            if (video.videoWidth > 0) {
              await faceMesh.send({ image: video });
            }
          },
          width: 320,
          height: 240
        });
        camera.start();

        setTimeout(() => {
          gameActive = true;
          gameLoop();
        }, 1000);
      } catch (err) {
        alert('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ: ' + (err.message || '—Ä–∞–∑—Ä–µ—à–∏—Ç–µ –¥–æ—Å—Ç—É–ø'));
        console.error(err);
      }
    });
  </script>
</body>
</html>
