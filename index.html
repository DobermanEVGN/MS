<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Mimic Ship</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      touch-action: none;
      font-family: Arial, sans-serif;
    }
    #video {
      display: none;
    }
    #gameCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
    #startScreen, #gameOverScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      z-index: 10;
      text-align: center;
      padding: 20px;
    }
    #gameOverScreen {
      display: none;
    }
    button {
      margin-top: 20px;
      padding: 12px 30px;
      font-size: 18px;
      background: #0ff;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #0cc;
    }
  </style>
</head>
<body>
  <video id="video" playsinline muted></video>
  <canvas id="gameCanvas"></canvas>

  <div id="startScreen">
    <h1>üöÄ Mimic Ship</h1>
    <p>–ü–æ–¥–Ω–∏–º–∞–π –±—Ä–æ–≤–∏ ‚Üí –∫–æ—Ä–∞–±–ª—å –ª–µ—Ç–∏—Ç –≤–≤–µ—Ä—Ö!<br>–ò–∑–±–µ–≥–∞–π –∫—Ä–∞—Å–Ω—ã—Ö —Å—Ç–µ–Ω.</p>
    <button id="startBtn">–†–∞–∑—Ä–µ—à–∏—Ç—å –∫–∞–º–µ—Ä—É –∏ –Ω–∞—á–∞—Ç—å</button>
  </div>

  <div id="gameOverScreen">
    <h2>üí• –ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞!</h2>
    <p>–ü–æ–¥–Ω–∏–º–∏ –±—Ä–æ–≤–∏ –∏–ª–∏ –Ω–∞–∂–º–∏ –∫–Ω–æ–ø–∫—É, —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å –∑–∞–Ω–æ–≤–æ.</p>
    <button id="restartBtn">–ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å —Å–Ω–æ–≤–∞</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const startScreen = document.getElementById('startScreen');
    const gameOverScreen = document.getElementById('gameOverScreen');
    const startBtn = document.getElementById('startBtn');
    const restartBtn = document.getElementById('restartBtn');

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    const shipRadius = 20;
    const minGap = 90;
    const obstacleSpacing = 400; // –£–≤–µ–ª–∏—á–µ–Ω–Ω–æ–µ —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ –º–µ–∂–¥—É –ø—Ä–µ–ø—è—Ç—Å—Ç–≤–∏—è–º–∏

    const ship = {
      x: 100,
      y: canvas.height / 2,
      radius: shipRadius,
      alive: true,
      velocity: 0
    };

    let obstacles = [];
    let faceMesh;
    let camera;
    let eyebrowRaiseValue = 0.0;
    let faceHeight = 0;
    let neutralEyebrow = 0.035;
    let gameActive = false;
    let calibrated = false;
    let calibrationSamples = [];
    let calibrationCount = 0;
    let lastObstacleX = 0;

    function initFaceMesh() {
      faceMesh = new FaceMesh({
        locateFile: (file) => {
          return `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`;
        }
      });

      faceMesh.setOptions({
        maxNumFaces: 1,
        refineLandmarks: true,
        minDetectionConfidence: 0.5,
        minTrackingConfidence: 0.5
      });

      faceMesh.onResults(onFaceResults);
    }

    function onFaceResults(results) {
      if (results.multiFaceLandmarks?.[0]) {
        const lm = results.multiFaceLandmarks[0];
        
        // –í—ã—á–∏—Å–ª—è–µ–º –≤—ã—Å–æ—Ç—É –ª–∏—Ü–∞ –¥–ª—è –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω–æ–≥–æ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è –ø–æ–¥–Ω—è—Ç–∏—è –±—Ä–æ–≤–µ–π
        const chinY = lm[152].y; // —Ç–æ—á–∫–∞ –ø–æ–¥–±–æ—Ä–æ–¥–∫–∞
        const foreheadY = lm[10].y; // —Ç–æ—á–∫–∞ –ª–±–∞
        faceHeight = Math.abs(foreheadY - chinY);
        
        // –ü–æ–¥–Ω—è—Ç–∏–µ –±—Ä–æ–≤–µ–π –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω–æ –≤—ã—Å–æ—Ç—ã –ª–∏—Ü–∞
        const leftEyebrow = (lm[70].y + lm[55].y) / 2; // —Å—Ä–µ–¥–Ω—è—è —Ç–æ—á–∫–∞ –ª–µ–≤–æ–π –±—Ä–æ–≤–∏
        const rightEyebrow = (lm[300].y + lm[285].y) / 2; // —Å—Ä–µ–¥–Ω—è—è —Ç–æ—á–∫–∞ –ø—Ä–∞–≤–æ–π –±—Ä–æ–≤–∏
        const eyebrowsY = (leftEyebrow + rightEyebrow) / 2;
        
        // –û—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω–æ–µ –ø–æ–ª–æ–∂–µ–Ω–∏–µ –±—Ä–æ–≤–µ–π (—á–µ–º –º–µ–Ω—å—à–µ –∑–Ω–∞—á–µ–Ω–∏–µ - —Ç–µ–º –≤—ã—à–µ –±—Ä–æ–≤–∏)
        eyebrowRaiseValue = (eyebrowsY - foreheadY) / faceHeight;

        if (!calibrated && calibrationCount < 20) {
          calibrationSamples.push(eyebrowRaiseValue);
          calibrationCount++;
          if (calibrationCount === 20) {
            neutralEyebrow = calibrationSamples.reduce((a, b) => a + b, 0) / calibrationSamples.length;
            calibrated = true;
          }
        }

        if (!ship.alive && eyebrowRaiseValue < neutralEyebrow - 0.05) {
          resetGame();
        }
      }
    }

    function updateShip() {
      if (!ship.alive) return;

      // –§–∏–∑–∏–∫–∞ –∫–æ—Ä–∞–±–ª—è: –ø–æ–¥–Ω—è—Ç–∏–µ –±—Ä–æ–≤–µ–π —Å–æ–∑–¥–∞—ë—Ç –ø–æ–¥—ä—ë–º–Ω—É—é —Å–∏–ª—É, –Ω–æ –µ—Å—Ç—å "–≥—Ä–∞–≤–∏—Ç–∞—Ü–∏—è"
      const eyebrowInput = Math.max(0, (neutralEyebrow - eyebrowRaiseValue) * 5); // 0-1 –∑–Ω–∞—á–µ–Ω–∏–µ –ø–æ–¥–Ω—è—Ç–∏—è –±—Ä–æ–≤–µ–π
      
      // –ü–æ–¥—ä—ë–º–Ω–∞—è —Å–∏–ª–∞ –ø—Ä–∏ –ø–æ–¥–Ω—è—Ç–∏–∏ –±—Ä–æ–≤–µ–π
      const liftForce = eyebrowInput * 0.8;
      
      // –ì—Ä–∞–≤–∏—Ç–∞—Ü–∏—è (–ø–æ—Å—Ç–æ—è–Ω–Ω–∞—è —Å–∏–ª–∞ –≤–Ω–∏–∑)
      const gravity = 0.4;
      
      // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–∫–æ—Ä–æ—Å—Ç–∏: –ø–æ–¥—ä—ë–º–Ω–∞—è —Å–∏–ª–∞ –ø—Ä–æ—Ç–∏–≤ –≥—Ä–∞–≤–∏—Ç–∞—Ü–∏–∏
      ship.velocity += gravity - liftForce;
      
      // –û–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–µ –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–π —Å–∫–æ—Ä–æ—Å—Ç–∏
      ship.velocity = Math.max(-8, Math.min(8, ship.velocity));
      
      // –ü—Ä–∏–º–µ–Ω–µ–Ω–∏–µ —Å–∫–æ—Ä–æ—Å—Ç–∏ –∫ –ø–æ–∑–∏—Ü–∏–∏
      ship.y += ship.velocity;
      
      // –ì—Ä–∞–Ω–∏—Ü—ã —ç–∫—Ä–∞–Ω–∞
      ship.y = Math.max(ship.radius, Math.min(canvas.height - ship.radius, ship.y));
      
      // –î–µ–º–ø—Ñ–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–ª—è –ø–ª–∞–≤–Ω–æ—Å—Ç–∏
      ship.velocity *= 0.95;
    }

    function spawnObstacle() {
      if (!ship.alive) return;
      
      // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ –æ—Ç –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ –ø—Ä–µ–ø—è—Ç—Å—Ç–≤–∏—è
      if (canvas.width - lastObstacleX < obstacleSpacing) return;
      
      // –°–ª—É—á–∞–π–Ω—ã–π —à–∞–Ω—Å –ø–æ—è–≤–ª–µ–Ω–∏—è, –Ω–æ —Å —É—á—ë—Ç–æ–º —Ä–∞—Å—Å—Ç–æ—è–Ω–∏—è
      if (Math.random() >= 0.02) return;

      const availableHeight = canvas.height - minGap;
      if (availableHeight < 100) return;

      const minTop = 40;
      const maxTop = availableHeight - 40;
      if (maxTop <= minTop) return;

      const topHeight = Math.random() * (maxTop - minTop) + minTop;
      obstacles.push({
        x: canvas.width,
        topY: 0,
        topHeight: topHeight,
        bottomY: topHeight + minGap,
        bottomHeight: canvas.height - (topHeight + minGap),
        width: 45
      });
      
      lastObstacleX = canvas.width;
    }

    function checkCollision(obs) {
      const r = ship.radius;
      const shipLeft = ship.x - r;
      const shipRight = ship.x + r;
      const shipTop = ship.y - r;
      const shipBottom = ship.y + r;

      const obsLeft = obs.x;
      const obsRight = obs.x + obs.width;

      if (shipRight > obsLeft && shipLeft < obsRight) {
        if (shipTop < obs.topHeight || shipBottom > obs.bottomY) {
          return true;
        }
      }
      return false;
    }

    function gameLoop() {
      if (!gameActive) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      updateShip();
      spawnObstacle();

      // –ö–æ—Ä–∞–±–ª—å
      ctx.fillStyle = '#0ff';
      ctx.beginPath();
      ctx.arc(ship.x, ship.y, ship.radius, 0, Math.PI * 2);
      ctx.fill();

      // –ü—Ä–µ–ø—è—Ç—Å—Ç–≤–∏—è
      for (let i = obstacles.length - 1; i >= 0; i--) {
        const obs = obstacles[i];
        obs.x -= 5; // —É–º–µ—Ä–µ–Ω–Ω–∞—è —Å–∫–æ—Ä–æ—Å—Ç—å

        ctx.fillStyle = '#f55';
        ctx.fillRect(obs.x, obs.topY, obs.width, obs.topHeight);
        ctx.fillRect(obs.x, obs.bottomY, obs.width, obs.bottomHeight);

        if (checkCollision(obs)) {
          ship.alive = false;
          gameOverScreen.style.display = 'flex';
          gameActive = false;
          return;
        }

        if (obs.x + obs.width < 0) {
          obstacles.splice(i, 1);
        }
      }

      if (ship.alive) {
        requestAnimationFrame(gameLoop);
      }
    }

    function resetGame() {
      ship.y = canvas.height / 2;
      ship.velocity = 0;
      ship.alive = true;
      obstacles = [];
      lastObstacleX = 0;
      gameOverScreen.style.display = 'none';
      gameActive = true;
      calibrated = false;
      calibrationSamples = [];
      calibrationCount = 0;
      gameLoop();
    }

    startBtn.addEventListener('click', async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ 
          video: { 
            facingMode: 'user',
            width: { ideal: 320 },
            height: { ideal: 240 }
          } 
        });
        video.srcObject = stream;
        startScreen.style.display = 'none';
        initFaceMesh();

        camera = new Camera(video, {
          onFrame: async () => {
            if (video.videoWidth > 0 && video.videoHeight > 0) {
              await faceMesh.send({ image: video });
            }
          },
          width: 320,
          height: 240
        });
        camera.start();

        setTimeout(() => {
          gameActive = true;
          gameLoop();
        }, 1000);
      } catch (err) {
        alert('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ. –†–∞–∑—Ä–µ—à–∏—Ç–µ –¥–æ—Å—Ç—É–ø –∏ –æ–±–Ω–æ–≤–∏—Ç–µ —Å—Ç—Ä–∞–Ω–∏—Ü—É.');
        console.error(err);
      }
    });

    restartBtn.addEventListener('click', resetGame);
  </script>
</body>
</html>
